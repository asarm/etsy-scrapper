
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sociality</title>
  </head>
  <body>
  {% include 'navbar.html'%}
    <center><h1>All Products</h1></center>
    <center>
      <div class="col-md-6">
        <form action="/add_post" method="post">
          <div class="input-group mb-3 mt-2">
            <input type="text" class="form-control" name="p_url" placeholder="Product URL" aria-label="Product URL" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
          </div>
        </form>
      </div>
    </center>
    <center>
      {%if products['total_products'] == 0%}
        <h5>Please add new products.</h5>
      {%endif%}
    </center>
    <center>
      <div class="row">
      {%for i in range(1, products['total_products'])%}
        <div class="col-md-4 mt-3">
          <a href="product/{{products['products'][i][0]}}" style="color: black; text-decoration: none;">
            <img src="{{products['products'][i][2]}}" width="50%"></img>
            <h4>{{products['products'][i][1]}}</h4>
            <p>Â£{{products['products'][i][3]}}</p>
          </a>
        </div>
      {%endfor%}
      </div>

    </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
